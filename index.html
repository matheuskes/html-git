<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Salvando ddos no navegador</h3>
    <label>Informe o dado</label>
    <input id="dado"><br>
    <button type="button" onclick="salvar()">Salvar</button>
    <button type="button" onclick="caregar()">Caregar</button>
</body>
<script>
    function salvar() {
        localStorage.info = document.getElementById("dado").value
    }

    function caregar() {
        document.getElementById("dado").value = localStorage.info
    }
</script>
</html>

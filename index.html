<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Salvando ddos no navegador</h3>
    <label>Informe o dado</label>
    <input id="dado"><br>
    <button type="button" onclick="salvar()">Salvar</button>
    <button type="button" onclick="caregar()">Caregar</button>
    <button type="button" onclick="deletar()">Deletar</button>
    <div id="tela">___________</div>
</body>
<script>
    function salvar() {
        localStorage.info = document.getElementById("dado").value
    }

    function caregar() {
        var tela = document.getElementById("tela")
        if (localStorage.info = undefined) {
            window.alert('você não salvou nada')
        } else{
            tela.innerText = localStorage.info
        }
    }

    function deletar() {
        localStorage.clear()
        tela.innerText = ""
    }
</script>

<style>
    #tela {
        width: 100px;
        height: 20px;
        margin: 0px auto;
        background-color: rgb(173, 173, 173);
        display: flex;
        justify-content: center;
        text-align: center;
    }
</style>
</html>
